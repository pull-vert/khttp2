buildscript {
    ext.kotlin_version = '1.1.51'
    ext.kotlinx_coroutines_version = '0.19'
    ext.atomicfu_version = '0.8'

    // for tests
    ext.kluent_version = '1.30'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    group 'io.reactivity'
    version '1.0-SNAPSHOT'
}

subprojects {
    description = 'Suspending Reactive projects in Kotlin for the JVM'

    apply plugin: 'kotlin'

    repositories {
        // needed for atomicfu dependency
        maven { setUrl("https://dl.bintray.com/kotlin/kotlinx/") }
        jcenter()
        mavenCentral()
    }

    apply plugin: 'maven-publish'

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

        testCompile "org.jetbrains.kotlin:kotlin-test-junit"
        // https://github.com/MarkusAmshove/Kluent
        testCompile "org.amshove.kluent:kluent:$kluent_version"
    }

    kotlin.experimental.coroutines 'enable'
}
