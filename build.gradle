buildscript {
    ext.kotlin_version = '1.1.50'
    ext.kluent_version = '1.29'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    group 'io.reactivity'
    version '1.0-SNAPSHOT'
}

subprojects {
    description = 'Suspending Reactive projects in Kotlin for the JVM'

    apply plugin: 'kotlin'

    repositories {
        // uncomment if need for atomicfu dependency
        maven { setUrl("https://dl.bintray.com/kotlin/kotlinx/") }
        jcenter()
        mavenCentral()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib"

        testCompile "org.jetbrains.kotlin:kotlin-test-junit"
        // https://github.com/MarkusAmshove/Kluent
        testCompile "org.amshove.kluent:kluent:$kluent_version"
    }

    kotlin.experimental.coroutines 'enable'
}
